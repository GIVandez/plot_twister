<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Graphic Editor — PlotTwister</title>
	<link rel="stylesheet" href="/static/graphiceditor/GraphicEditor.css">
	<!-- Подключаем fabric.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

	<!-- Подключаем iro.js -->
	<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
	<div class="editor-root">
		<aside class="toolbar">
			<div class="color-area">
				<div class="color-wheel-wrap">
					<div id="colorWheel"></div>
				</div>
				<div id="iroSlider" class="iro-slider"></div>
			</div>
			<div class="controls">
				<div class="panel-group panel top-panel">
					<div class="palette-row">
					<div class="std-palette" id="stdPalette">
						<!-- Standard colors (red..white) -->
						</div>
					<!-- palette actions removed -->
				</div>
				
					<div class="color-swap-row">
						<div class="color-swap-left">
							<div class="swap-color" id="primaryColor"></div>
							<button id="swapToggle" class="swap-btn">⇆</button>
							<div class="swap-color" id="secondaryColor"></div>
						</div>
						<div class="undo-redo">
							<button id="undo">&larr;</button>
							<button id="redo">&rarr;</button>
						</div>
					</div>

					<div class="tools-row">
						<button class="tool tool-icon" data-tool="pencil">

						<button class="tool tool-icon" data-tool="eraser">
							<!-- Eraser SVG -->

						</button>
						<button class="tool tool-icon" data-tool="fill">

						</button>

						</button>
					</div>

					<div class="primitives-row">
						<button class="tool tool-icon" data-tool="rect">
							<!-- Rectangle SVG -->
							<svg fill="#000000" viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg" height="18" width="18"><path d="M 7.7148 49.5742 L 48.2852 49.5742 C 53.1836 49.5742 55.6446 47.1367 55.6446 42.3086 L 55.6446 13.6914 C 55.6446 8.8633 53.1836 6.4258 48.2852 6.4258 L 7.7148 6.4258 C 2.8398 6.4258 .3554 8.8398 .3554 13.6914 L .3554 42.3086 C .3554 47.1602 2.8398 49.5742 7.7148 49.5742 Z M 7.7851 45.8008 C 5.4413 45.8008 4.1288 44.5586 4.1288 42.1211 L 4.1288 13.8789 C 4.1288 11.4414 5.4413 10.1992 7.7851 10.1992 L 48.2147 10.1992 C 50.5350 10.1992 51.8708 11.4414 51.8708 13.8789 L 51.8708 42.1211 C 51.8708 44.5586 50.5350 45.8008 48.2147 45.8008 Z"></path></svg>
						</button>
						<button class="tool tool-icon" data-tool="circle">
							<!-- Circle SVG -->
							<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" height="18" width="18"> <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </svg>
						</button>
						<button class="tool tool-icon" data-tool="triangle">
							<!-- Triangle SVG -->
							<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" height="18" width="18"> <path fill-rule="evenodd" clip-rule="evenodd" d="M12.0001 5.94363L4.76627 18H19.2339L12.0001 5.94363ZM10.7138 4.20006C11.2964 3.22905 12.7037 3.22905 13.2863 4.20006L21.4032 17.7282C22.0031 18.728 21.2829 20 20.117 20H3.88318C2.71724 20 1.99706 18.728 2.59694 17.7282L10.7138 4.20006Z" fill="#000000"></path></svg>

						</button>
					</div>
				

					<div class="size-slider">
						<div class="size-control">
							<!-- Reserve width based on max possible brush size; the preview circle sits above the slider -->
							<div class="size-slider-input">
								<input id="brushSize" type="range" min="1" max="80" value="6">
								<input id="brushOpacity" type="range" min="0" max="100" value="100">
							</div>
							<div class="size-preview-wrap" style="--brush-max-size:200px;">
								<div id="brushSizePreview" class="size-preview-circle"></div>
							</div>
						</div>
					</div>
				
				</div>

				<div class="panel-group panel bottom-panel">
					<div class="actions">
						<button id="clear">Очистить</button>
						<button id="save">Сохранить</button>
						<button id="exit" class="exit-btn">Выход</button>
					</div>
					

				<!-- brush size slider moved to after palette (remove duplicate) -->
                    
				</div>
			</div>
		</aside>

		<main class="canvas-wrap">
			<canvas id="fabricCanvas"></canvas>
		</main>
	</div>

	<script src="/static/graphiceditor/GraphicEditor.js"></script>
</body>
</html>
