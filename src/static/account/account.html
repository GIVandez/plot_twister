<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Личный кабинет — PlotTwister</title>
	<link rel="stylesheet" href="/static/account/account.css">
	<link rel="stylesheet" href="/static/account/account.css">
</head>
<body>
	<div class="account-container">
		<header class="acct-header">
			<div class="user-meta">
				<div class="login" id="userLogin">plotuser</div>
			</div>
		</header>

		<section class="projects-area">
			<div class="projects-header">
				<h2>Проекты</h2>
			</div>

			<div id="projectsWrap">
				<!-- initial centered create box -->
				<div id="initialCreate" class="create-center" role="button" tabindex="0">
					<div class="plus">+</div>
					<div class="create-caption">Создать новый проект</div>
				</div>
			</div>

			<div class="projects-grid" id="projectsGrid" style="margin-top:16px"></div>
		</section>
	</div>

	<!-- Project modal -->
	<div class="overlay" id="projectModalOverlay" aria-hidden="true">
		<div class="modal" role="dialog" aria-modal="true" aria-labelledby="projectModalTitle">
			<h3 id="projectModalTitle">Создать проект</h3>
			<div class="row">
				<div style="flex:1">
					<label>Название</label>
					<input type="text" id="projName" placeholder="Название проекта">
				</div>
			</div>
			<div class="actions">
				<div class="actions-row">
					<div class="right-buttons">
						<button class="btn ghost" id="projCancel">Отмена</button>
						<button class="btn primary" id="projCreate">Создать</button>
					</div>
				</div>
			</div>
		</div>
	</div>

		<!-- Confirm delete modal -->
		<div class="overlay" id="confirmOverlay" aria-hidden="true">
			<div class="modal confirm-modal" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
				<h3 id="confirmTitle">Подтвердите действие</h3>
				<p id="confirmMessage">Вы уверены, что хотите удалить проект?</p>
				<div class="actions">
					<button class="btn ghost" id="confirmCancel">Отмена</button>
					<button class="btn danger" id="confirmOk">Удалить</button>
				</div>
			</div>
		</div>

	<script src="/static/account/account.js"></script>
</body>
</html>
