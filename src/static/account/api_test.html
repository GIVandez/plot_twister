<body>
    <h1>ğŸ‘¤ User & Project API Tests</h1>
    
    <div style="margin: 20px 0;">
        <button onclick="test('GET', '/api/users/testuser/loadInfo')">ğŸ‘¤ Load User Info</button>
        <button onclick="test('POST', '/api/user/createProject', {name:'ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚',login:'user1'})">â• Create Project</button>
        <button onclick="test('POST', '/api/user/updateProjectInfo', {project_id:1,name:'ĞĞ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ğ¾Ğµ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸Ğµ'})">âœï¸ Update Project</button>
        <button onclick="test('DELETE', '/api/user/deleteUser', {login:'user1'})">ğŸ—‘ï¸ Delete User</button>

    <div id="result" style="padding:10px;background:#f0f0f0;min-height:100px;"></div>
    
    <script>
        const BASE = window.location.origin;
        
        async function test(method, endpoint, data) {
            console.log(`${method} ${endpoint}`, data || '');
            
            const options = {
                method,
                headers: {'Content-Type': 'application/json'}
            };
            
            if (data) options.body = JSON.stringify(data);
            
            try {
                const res = await fetch(BASE + endpoint, options);
                const result = await res.json();
                
                document.getElementById('result').innerHTML = 
                    `<pre>${method} ${endpoint}\nStatus: ${res.status}\n${JSON.stringify(result, null, 2)}</pre>`;
                
                console.log('Response:', result);
            } catch(e) {
                document.getElementById('result').innerHTML = 
                    `<div style="color:red;">Error: ${e.message}</div>`;
                console.error('Error:', e);
            }
        }
        
        console.log('Ready! Click buttons to test User API');
    </script>
